<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>[webRTC] Web Camera Test</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">	
  <!-- Font Awesome Icon Library -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    h1 {
      margin: 0 0 24px 0;
    }
    select {
      width: 150px;
    }
    video {
      margin: 10px 0 0 0;
      background: #222;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">  
    <h1>Web Camera Test</h1>
    <p>v2.0</p>
    <div class="select">
      <label for="videoSource">Video source:  </label><select id="videoSource"></select>
    </div>

    <div style="text-align:center;">
      <video autoplay playsinline></video>
    </div>  
    
    <div style="text-align:center;">
      <p><button id="screenshot-button" onclick="takeScreenShot()">Take Photo</button></p>
      <p><button id="send-button" onclick="sendPhoto()">Send</button></p>
    </div>
    
    <div style="text-align:center;">
      <canvas style="display:none;"></canvas>
      <img id="photo" alt="The screen capture will appear in this box." src="">
    </div>
    <script async src="js/main.js"></script>
  </div>
</body>
</html>
